<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=bm5nunvsxk"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    var infowindow = new naver.maps.InfoWindow();
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5666805, 126.9784147),
    zoom: 10,
    mapTypeId: naver.maps.MapTypeId.NORMAL
});
function setGeolocation(position){
    var location = new naver.maps.LatLng(position.latitude,position.longitude);
    map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
    map.setZoom(10); // 지도의 줌 레벨을 변경합니다.

    infowindow.setContent('<div style="padding:20px;">' + '내 위치 😎' + '</div>');
    const markerOptions = {
        position: position.destinationPoint(position.latitude, position.longitude);
        map: map,
        icon: {
            url: "https://appstickers-cdn.appadvice.com/1234832159/825976844/65f0edd80bc00993662746df6c4961d4-0.png",
            size: new naver.maps.Size(50,52),
            origin: new naver.maps.Point(0, 0),
            anchor: new naver.maps.Point(025, 26)
        }
    };
    const marker = new naver.maps.Marker(markerOptions);
    infowindow.open(map, location);
    console.log('Coordinates: ' + location.toString());
}
</script>
</body>
</html>
